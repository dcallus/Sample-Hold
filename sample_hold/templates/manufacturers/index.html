{% extends "base.html" %}
{% block content %}


{% for manufacturer in all_manufacturers %}

<ul>
    <li>

<div id="single-manufacturer">
{{ manufacturer.name }}, <br> 
{{ manufacturer.address }} <br>
{{ manufacturer.phone }} <br>

{% if manufacturer.website %}
<a href="{{ manufacturer.website }}" target="_blank">{{ manufacturer.website }}</a>

</div>

{% else %}
None
{% endif %}
</li>
</ul>
{% endfor %}

{% endblock %}
