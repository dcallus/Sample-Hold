{% extends "base.html" %}
{% block content %}


{% for module in all_modules %}
<div class="module">
    <div class="content">
        <span id="header">
            <form action="/modules" method="POST">
                <h3>{% include 'modules/new_form.html' %}</h3>
        </span>
        <!-- <a href="/modules/{{module.id}}">{{module.name}}</a> -->

        <span class='tabs'>
            <nav class="desc-tab">Description</nav>
            <nav class="spec-tab">Specification</nav>
            <nav class='shop-tab'>Shop</nav>
        </span>

        <section class='info-box'>
            <article class="desc">
                {% include 'modules/new_textarea.html' %}
            </article>
            <section class='image'>
                <div class="new-image">
                    <textarea class="form-element image-url" name="image-url" id="image-url" cols="30" rows="10" placeholder="enter image url:
                    http://"></textarea>
                </div>
                <fieldset class=stock-entry>
                <figure class='stock'>stock:<input class="form-element stock" name="stock" id="stock-num" type="number" min="0" required placeholder='0'></figure>
                </fieldset>

            </section>
            <aside id='edit-bar'>
                <div id="edit">
                    save
                </div>
                <div id="add">
                    cancel
                </div>
                <div id="bin">
                    <!-- only make visible on edit page -->
                    
                </div>
            </aside>

        </section>
    </div>
    </form>
</div>


{% endfor %}

{% endblock %}
