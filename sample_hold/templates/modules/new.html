{% extends "base.html" %}
{% block content %}


{% for module in all_modules %}
<div class="module">
    <div class="content">
        <span id="header">
            <form action="/modules" method="POST">
                <h3>{% include 'modules/new_form.html' %}</h3>
        </span>
        <!-- <a href="/modules/{{module.id}}">{{module.name}}</a> -->

        <span class='tabs'>
            <nav class="desc-tab">Description</nav>
            <nav class="spec-tab">Specification</nav>
            <nav class='shop-tab'>Shop</nav>
        </span>

        <section class='info-box'>
            <article class="desc">
                <fieldset>
                    <pre><textarea class="textwrapper form-element" name="input-description" cols="10" rows="20" placeholder="Description goes here:" required></textarea></pre>
                </fieldset>
            </article>
            <section class='image'>
                <img src="{{module.image_url}}" alt="module pic">
                <fieldset>
                <figure id='stock'>stock:<input class="form-element" name="stock" id="stock" type="number" min="0" required placeholder='0'></figure>
                </fieldset>

            </section>
            <aside id='edit-bar'>
                <div id="edit">
                    edit
                </div>
                <div id="add">
                    +
                </div>
                <div id="bin">
                    <!-- only make visible on edit page -->
                    bin
                </div>
            </aside>

        </section>
    </div>
    </form>
</div>


{% endfor %}

{% endblock %}
