{% extends "base.html" %}
{% block content %}

<div class="module">
    <div class="content" style="box-shadow: 2px 2px 20px rgba(6, 46, 77, 0.4);">
        <form action="/modules" method="POST">
        <span id="info">
                <h3>{% include 'modules/new_form.html' %}</h3>
                <a href="/modules"><nav class='close'><i class="far fa-times-circle fa-2x"></i></nav></a>
        </span>
        

        <span class='tabs' style="color: rgba(40, 38, 38, 0.6);">
            <nav class="desc-tab">Description</nav>
            <nav class="spec-tab">Specification</nav>
            <nav class='shop-tab'>Shop</nav>
        </span>

        <section class='info-box'>
            <article class="desc">
                {% include 'modules/new_textarea.html' %}
            </article>
            <section class='image'>
                <div class="new-image">
                    <textarea class="image-url form-element" name="image-url" id="image-url" cols="30" rows="10" placeholder="enter image url:
                    http://"></textarea>
                </div>
                <fieldset class=stock-entry>
                <figure class='stock'>stock:<input class="form-element stock" name="stock" id="stock-num" type="number" min="0" required placeholder='0'></figure>
                </fieldset>

            </section>
            <aside id='edit-bar'>
                <div id="edit">
                    <a href="/modules"> 
                        <nav id="close-module">
                         
                        </nav>
                        </a>
                    
                </div>
                <br>
                <div id="add">
                    <button type="submit" class="save-button"><i class="far fa-save fa-3x"></i><br>save</button>
            </div>
                <div id="add">
                    <button class="reset" type="reset" value="reset" >reset <i class="fas fa-times"></i></button>
                </div>
                <div id="bin-area">
                    <!-- only make visible on edit page -->
                    
                </div>
            </aside>

        </section>
    </div>
    </form>
</div>



{% endblock %}
