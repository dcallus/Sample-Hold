{% extends "base.html" %}
{% block content %}


{% for module in all_modules %}
<div class="module">
  <div class="content">
    <span>
      <h3>{{module.name}} by {{module.manufacturer.name}} - {{module.function}}</h3>
    </span>
    <!-- <a href="/modules/{{module.id}}">{{module.name}}</a> -->

    <span class='tabs'>
      <nav class="desc-tab">Description</nav>
      <nav class="spec-tab">Specification</nav>
      <nav class='shop-tab'>Shop</nav>
    </span>

    <section class='info-box'>
      <article class="desc">
      <pre>{{module.description}}</pre>
    </article>
      <section class='image'>
        <img src="{{module.image_url}}" alt="module pic">
      </section>
      <aside id='edit'>
          <div>
            edit
          </div>
          <div id="bin"> 
            <!-- only make visible on edit page -->
            bin 
          </div>
      </aside>

    </section>
  </div>
</div>


{% endfor %}

{% endblock %}
